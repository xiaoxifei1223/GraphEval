        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FF6B6B", "font": {"color": "#000000"}, "id": "students", "label": "students", "shape": "dot", "size": 35, "title": "\u003cb\u003estudents\u003c/b\u003e\u003cbr\u003e\u003ci\u003e(Center Node)\u003c/i\u003e"}, {"color": "#97C2FC", "font": {"color": "#000000"}, "id": "teachers", "label": "teachers", "shape": "dot", "size": 25, "title": "\u003cb\u003eteachers\u003c/b\u003e"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "students", "label": "has part", "title": "has part", "to": "teachers"}, {"arrows": "to", "from": "teachers", "label": "part of", "title": "part of", "to": "students"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"shape": "dot", "size": 25, "font": {"size": 16}}, "edges": {"width": 3, "arrows": {"to": {"enabled": true}}, "smooth": {"enabled": true}}, "physics": {"enabled": true, "solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -80, "springLength": 150}}, "interaction": {"hover": true, "navigationButtons": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
